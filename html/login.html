<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&family=Roboto&family=Source+Sans+Pro:wght@300&family=Ubuntu:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="portal-books d-none d-xl-block">
                <div class="vector-2">
                    <img src="../img/Vector2.png" alt="vector2">
                    <p>Accede ahora y disfruta de todas
                        las ventajas que ofrecemos</p>
                </div>
                <div class="vector-3">
                    <img src="../img/undraw_book_lover_re_rwjy 1.png" alt="image-1">
                </div>
            </div>
            <div class="section-form">
                <div class="logo">
                    <img src="../img/logoflash 1.png" alt="logo-flash-book">
                </div>
                <h3>Bienvenido</h3>
                <div class="formulario">
                    <span>Inicie sección para continuar</span>
                    <form action="#">
                        <div class="mail">
                            <label for="email" class="form-label">Email:</label>
                            <input class="form-control" type="email" id="email">
                        </div>
                        <div class="password">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input class="form-control" type="password" id="password">
                        </div>
                    </form>
                    <div class="f-section">
                        <span>¿Ha olvidado la contraseña?</span>
                        <button class="btn-Sesion">Iniciar Sesion</button>
                        <div class="f-separator">
                            <div class="separator"></div>
                            <p>O iniciar sesión con...</p>
                            <div class="separator"></div>
                        </div>
                        <div class="f-redes">
                            <div class="icon-Redes"><i class="bi bi-google"></i></div>
                            <div class="icon-Redes"><i class="bi bi-twitter"></i></div>
                            <div class="icon-Redes"><i class="bi bi-facebook"></i></div>
                        </div>
                        <div class="f-info">
                            <p>No tienes una cuenta? <span>Registrate</span></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
